name: .NET Core

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
    - name: Install dependencies
      run: dotnet restore AzFuncNotifySlack/AzureSlackFunction.csproj
    - name: Build
      run: dotnet build AzFuncNotifySlack/AzureSlackFunction.csproj --configuration Release --no-restore
    #- name: Create the package
    #  run: dotnet pack --configuration Release AzFuncNotifySlack/AzureSlackFunction.csproj
    - name: Create NuGet Package
      run: dotnet pack -c Release /p:Version=${{ github.event.release.tag_name }} AzFuncNotifySlack/AzureSlackFunction.csproj
     # working-directory: ./src
    #- name: Archive NuGet Package
    #  uses: actions/upload-artifact@v1
    #  with:
    #    name: Code.Library
    #    path: ./src/Code.Library/bin/Release/Code.Library.${{ github.event.release.tag_name }}.nupkg
    - name: Archive NuGet Package
      uses: actions/upload-artifact@v1
      with:
        name: AzureSlackFunction
        path: /home/runner/work/Subscriptions/Subscriptions/AzFuncNotifySlack.${{ github.event.release.tag_name }}.nupkg
